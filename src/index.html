<div id="map"></div>

<div class="absolute fl my24 mx24 py24 px24 bg-gray-faint round">
  <form id="params">
    <h4 class="txt-m txt-bold mb6">Travel mode - Phương tiện di chuyển:</h4>
    <div class="mb12 mr12 toggle-group align-center">
      <label class="toggle-container">
        <input name="profile" type="radio" value="walking" />
        <div class="toggle toggle--active-null toggle--null">Walking - đi bộ</div>
      </label>
      <label class="toggle-container">
        <input name="profile" type="radio" value="cycling" checked />
        <div class="toggle toggle--active-null toggle--null">Cycling - đạp xe</div>
      </label>
      <label class="toggle-container">
        <input name="profile" type="radio" value="driving" />
        <div class="toggle toggle--active-null toggle--null">Driving - lái xe</div>
      </label>
    </div>
    <h4 class="txt-m txt-bold mb6">Travel duration - Thời gian di chuyển:</h4>
    <div class="mb12 mr12 toggle-group align-center">
      <label class="toggle-container">
        <input name="duration" type="radio" value="5" checked />
        <div class="toggle toggle--active-null toggle--null">5 min</div>
      </label>
      <label class="toggle-container">
        <input name="duration" type="radio" value="10" checked />
        <div class="toggle toggle--active-null toggle--null">10 min</div>
      </label>
      <label class="toggle-container">
        <input name="duration" type="radio" value="20" />
        <div class="toggle toggle--active-null toggle--null">20 min</div>
      </label>
      <label class="toggle-container">
        <input name="duration" type="radio" value="30" />
        <div class="toggle toggle--active-null toggle--null">30 min</div>
      </label>
      <label class="toggle-container">
        <input name="duration" type="radio" value="60" />
        <div class="toggle toggle--active-null toggle--null">1 hour</div>
      </label>
    </div>

  </form>
</div>
