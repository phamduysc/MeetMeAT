<head>
  <meta charset="UTF-8">
  <title>Chucka mate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css">
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.min.css">
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- Map container -->
  <div id="map"></div>

  <!-- Controls container -->
  <div class="controls">
    <form id="params">
      <div class="control-group">
        <div class="toggle-group">
          <label class="toggle-container">
            <input name="profile" type="radio" value="walking" />
            <div class="toggle">Walking</div>
          </label>
          <label class="toggle-container">
            <input name="profile" type="radio" value="cycling" checked />
            <div class="toggle">Cycling</div>
          </label>
          <label class="toggle-container">
            <input name="profile" type="radio" value="driving" />
            <div class="toggle">Driving</div>
          </label>
        </div>
      </div>

      <div class="control-group">
        <div class="slider-container">
          <input type="range" id="duration-slider" name="duration" min="5" max="60" step="5" value="10" />
          <span id="slider-value">10 min</span>
        </div>
      </div>
    </form>

    <!-- Button to add new markers -->
    <button id="add-marker" class="btn-add-marker">More buddy</button>

    <!-- Button to export isochrones as KML -->
    <button id="export-kml" class="btn-export-kml">Export KML</button>
    <!-- Button reset -->
    <button id="btn-reset" class="btn-reset">Reset</button> 
    <!-- Container for dynamically added geocoders -->
    <div id="dynamic-search-container" class="search-container"></div>
  </div>

  <!-- Include Mapbox GL JS -->
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <!-- Include Mapbox GL Geocoder plugin -->
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
  <!-- Include Turf.js for geospatial calculations -->
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  <!-- Include toKML library for KML export -->
  <script src="https://unpkg.com/tokml@0.2.0/dist/tokml.min.js"></script>
  <!-- Include custom script -->
  <script src="./script.js"></script>
  <script src="https://unpkg.com/tokml@0.4.0/tokml.js"></script>
</body>
